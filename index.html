<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Flux Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="canvas">
        <div class="loader-wrapper" id="loaderWrapper">
            <div class="bar-glow"></div>
            
            <div class="loader-container" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progressBar">
                    <div class="shimmer"></div>
                </div>
                
                <div class="content-layer">
                    <span class="percentage" id="percentText">0%</span>
                    <span class="status-msg" id="statusMsg">Initializing Systems...</span>
                </div>

                <div class="success-layer" id="successLayer">
                    <div class="check-icon">âœ¦</div>
                    <span>SYSTEM READY</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
